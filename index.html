<body>
  <div class="main-cursor"></div>
  <div class="main-section">
    <h1 class="logo">General 2000 Communications</h1>
    <div class="main-container">
      <h1>WE <span class="auto-type">INSPIRE</span></h1>

        <button><a href="#team-section">About Us</a></button>
        <button><a href="">Clients</a></button>
        <button><a href="">Contact Us</a></button>
      </div>
    </div>
    </div>
    
  <div class="team-section" id="team-section">
    <p class="head">Meet our Team</p>
    <div class="team-container">
      <div class="team-member" data-info="Usman Arab Saati" data-position="Chief Editor of Daily Vatan">

      <div class="team-member" data-info="Shahid Saati" data-position="Proprietor">
        <img src="./images/2.jpg">
      </div>

      </div>
    </div>
    <div class="info-container">
      <p id="info-text">General 2000 Communications</p>
      <p id="position-text"></p>
    </div>

  </div>

      strings: ["INSPIRE", "CRAFT", "ENGAGE", "TRANSFORM"],
      typeSpeed: 150,
      backSpeed: 150,
      loop: true
    })
